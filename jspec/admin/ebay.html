&lt;h2&gt;Limited Warranty Offered By J-spec Auto Sports Inc.&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;A.  J-Spec Auto Sports warrants that every used engine sold by J-Spec Auto Sports will be in a serviceable condition, having regard to the nature of used engines, for the duration of time after the date of sale according to the following applications:&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li&gt;1. Used Replacement Engines - 60 Days (Unless otherwise specified on the sales receipt).&lt;/li&gt;
 &lt;li&gt;2. Used Performance Engines - 30 Days (Unless otherwise specified on the sales receipt).&lt;/li&gt;
 &lt;li&gt;3. Rotary Engines(Mazda RX-7 13BT/13BTT/20B ) - No Warranty&lt;/li&gt;
 &lt;li&gt;4. All Electrical/Electronic Parts - No Warranty&lt;/li&gt;
 &lt;li&gt;5. Used Performance Transmissions - No Warranty&lt;/li&gt;
 &lt;li&gt;6. Used Replacement Transmissions - 30 Days (Unless otherwise specified on the sales receipt).&lt;/li&gt;&lt;/ul&gt;
 &lt;br&gt;&lt;br&gt;
&lt;li&gt;&lt;strong&gt;B.  ITEMS AND CONDITIONS COVERED BY THE LIMITED WARRANTY&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li&gt;1. All internal engine parts including: pistons, piston rings, piston pins, crankshaft and main bearings, connecting rods and rod bearings, camshaft and camshaft bearings, timing chain and timing gears, intake and exhaust valves, valve springs, seals, guides, oil pump, push rods, rocker arms and shafts. &nbsp;The engine block, cylinder walls and cylinder head are also warranted to be free of cracks or distortion.&lt;/li&gt;
 &lt;li&gt;2. Head gaskets are warranted for 30 days only, irrespective of the application as stated in Section (A).&lt;/li&gt;&nbsp;
 &lt;li&gt;3. J-Spec Auto Sports reserves the right to repair with rebuilt or serviceable used parts, or exchange the engine at its own discretion and determination.&lt;/li&gt;&lt;/ul&gt;
&nbsp; &nbsp;&lt;br&gt; &lt;br&gt;
&lt;li&gt;&lt;strong&gt;C.  ITEMS NOT COVERED:&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li&gt;All external parts attached to the engines, e.g., intake and exhaust manifolds, carburetors, distributor, starter, emission control devices, flywheel, clutch and pressure plate, water pump, thermostat, belts, hoses, oil pan, valve cover, sensors, electronic parts(distributor, wires, Computers, injectors, etc.), drive shafts, engine mounts, half shaft, etc.&lt;/li&gt;&lt;/ul&gt;
&lt;br&gt; &lt;br&gt; &nbsp;&nbsp;
&lt;li&gt;&lt;strong&gt;D.  THIS LIMITED WARRANTY DOES NOT COVER:&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li&gt;1. The cost of labor required to remove and install a repaired or exchanged engine to the vehicle.&lt;/li&gt;
 &lt;li&gt;2. Loss caused by the engine being improperly installed.&lt;/li&gt;
 &lt;li&gt;3. Towing charges and/or freight or delivery charges.&lt;/li&gt;
 &lt;li&gt;4. Loss caused by overheating. The warranty does not cover oil leaks, blown head gasket or any other engine damage due to overheating caused by poor water circulation, clogged radiator, stuck thermostat or a faulty water pump, etc.&lt;/li&gt;
 &lt;li&gt;5. Decrease in performance of any covered part due to normal wear and tear (unless actual breakdown occurs), having regard to inherent manufacturing faults in some engine models.&lt;/li&gt;
 &lt;li&gt;6. Loss caused by any modification or use of the engine for which it was not originally designed.&lt;/li&gt;
 &lt;li&gt;7. The engine if it is used for competitive driving or racing.&lt;/li&gt;
 &lt;li&gt;8. Loss caused by the failure of a part or parts of the engine that are not covered by this limited warranty.&lt;/li&gt;
 &lt;li&gt;9. Tune-ups and adjustments, filters, hoses, belts, lubricants, coolants, emission control devices, spark plugs, tune-up parts, etc.&lt;/li&gt;
 &lt;li&gt;10. Deterioration or pre-ignition damage.&lt;/li&gt;
 &lt;li&gt;11. Repairs performed without prior authorization from J-Spec Auto Sports.&lt;/li&gt;
 &lt;li&gt;12. Loss caused by defective timing belt. &nbsp;A brand new timing belt must be installed.&lt;/li&gt;
 &lt;li&gt;13. Loss caused by modification or forced induction (NOS, Turbo, Supercharged) for which the engine was not designed.&lt;/li&gt;
&nbsp; &nbsp;&nbsp;
 &lt;li&gt;14. Failure due to accident or collision.&lt;/li&gt;
 &lt;li&gt;15. Vehicle is found under manufacturer’s recall.&lt;/li&gt;
 &lt;li&gt;16. Part is installed in a vehicle other than the manufacturer's specification or intended vehicle.&lt;/li&gt;
 &lt;li&gt;17. Failure due to fire, theft, vandalism, acts of terror, explosion, lightning, earthquake, hurricane, water damage, freezing or any other environmental conditions.&lt;/li&gt;
 &lt;li&gt;18. Vehicle was operated for prolonged period of time after the part’s failure.&lt;/li&gt;
&nbsp; &nbsp;&nbsp;
&nbsp; &nbsp;&nbsp;
 &lt;/ul&gt;
 &lt;br&gt;&lt;br&gt;
&lt;li&gt;&lt;strong&gt;E.  LIMITATION OF DURATION&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li &nbsp;=""&gt;Repairs or exchanges will not extend this limited warranty beyond the described term on this form (Item A).&lt;/li&gt;&lt;/ul&gt;
&nbsp; &nbsp;&lt;br&gt; &lt;br&gt;
&lt;li&gt;&lt;strong&gt;F.  DISCLAIMER 1&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li&gt;This limited warranty is in lieu of any and all other expressed warranties of J-Spec Auto Sports. &nbsp;Any warranty implied is limited to the duration of this limited warranty. &nbsp;J-Spec Auto Sports does not assume or authorize any person to assume on its behalf any other obligation of liability.&lt;/li&gt;&lt;/ul&gt;
 &lt;br&gt;&lt;br&gt;
&lt;li&gt;&lt;strong&gt;G.  DISCLAIMER 2&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li&gt;J-Spec Auto Sports will not be responsible for incidental or consequential damages arising from loss of use, loss of time, inconvenience, or commercial loss, or any other consequential damage or loss.&lt;/li&gt;&lt;/ul&gt;
&nbsp; &nbsp;&lt;br&gt; &lt;br&gt;
&lt;li&gt;&lt;strong&gt;H.  WARRANTY CLAIM PROCEDURE&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li&gt;1. All warranty claims must be initiated via email with precise explanation of an issue. Additional documentation may be required.&lt;/li&gt;
 &lt;li&gt;2. The customer is responsible for all the freight charges on the return of defective engines and no replacement engine will be sent until our staff have inspected and verified the returned defective engine in question. If the engine is defective, J-Spec Auto Sports will ship out a replacement engine. If the engine is not defective the customer will pay all shipping charges to ship the engine back to the customer.&lt;/li&gt;
 &lt;li&gt;3. The engine MUST be returned in the same condition it was sent, all missing parts will be charged to the customer.&lt;/li&gt;
 &lt;li&gt;4. In the event that the wrong and/or defective engine is not returned to J-Spec Auto Sports within 60 days after a replacement engine is sent to our customer, the customer will be charged the full amount of the engine, plus all freight charges.&lt;/li&gt;
&nbsp; &nbsp;&nbsp;
&lt;/ul&gt;
&lt;br&gt;&lt;br&gt;
&lt;p&gt;Engines complete with accessories may not comply with the emission control laws of the state in which it is being sold or used. State and/or federal authorities require that you change over the emission devices from your old engine to the engine you are installing to make it comply. &nbsp;The add-on parts on the engine sold by J-Spec Auto Sports are left attached for testing purpose only, for your convenience and are free of charge. &nbsp;The purchase price represents the cost of the long block only (i.e. cylinder head and short block only). &lt;/p&gt;&lt;br&gt;

&lt;ul&gt;&lt;strong&gt;IMPORTANT:&lt;br&gt;
&lt;/strong&gt;&lt;li&gt;&lt;strong&gt;FAILURE TO FOLLOW THE FOLLOWING MAINTENANCE REQUIREMENTS VOIDS THE WARRANTY.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;

&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;I.  ENGINE REQUIREMENTS:&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li&gt;1. Replace engine oil to manufacturer's suggested levels.&lt;/li&gt;
 &lt;li&gt;2. Replace oil filter.&lt;/li&gt;
 &lt;li&gt;3. Replace gaskets (valve cover, oil pan &amp; rear main seal)&lt;/li&gt;
 &lt;li&gt;4. Inspect and replace (if needed) new timing belt/chain&lt;/li&gt;
 &lt;li&gt;5. Replace thermostat and water pump&lt;/li&gt;
 &lt;li&gt;6. Flush cooling system and refill with antifreeze to appropriate level.&lt;/li&gt;
 &lt;li&gt;7. Install new spark plugs, new belts and hoses&lt;/li&gt;
 &lt;li&gt;8. Change the oil after the first 600 miles and at recommended service intervals thereafter&lt;/li&gt;
 &lt;li&gt;9. Service the vehicle at proper intervals as per manufacturer's guidelines&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;br&gt;
 &lt;ul&gt;
&lt;li&gt;&lt;strong&gt;J.  TRANSMISSION REQUIREMENTS:&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;br&gt;
 &lt;li&gt;1. Check the flexplate for cracks or excessive wear on the starter teeth.&lt;/li&gt;
 &lt;li&gt;2. Replace oil pan gasket, front and axle seals and replace filter (if applicable).&lt;/li&gt;
 &lt;li&gt;3. Flush &amp; inspect transmission cooling lines. Follow manufacturer's recommendations.&lt;/li&gt;
 &lt;li&gt;4. Properly align torque converter (Automatic Transmission Only)&lt;/li&gt;
 &lt;li&gt;5. Finish installation of the transmission. When finished, add transmission fluid to manufacturer's specifications. Start the engine and add more TF immediately. Additional fluid can now be added until the transmission reads FULL on the dipstick.&lt;/li&gt;
 &lt;li&gt;6. Reset control module codes.&lt;/li&gt;
 &lt;li&gt;7. Adjust throttle position sensor cable.&lt;/li&gt;
&lt;/ul&gt;
&lt;/ul&gt;
&lt;/ul&gt;
&lt;/ul&gt;

&lt;h2&gt;Condition of Used Engines&lt;/h2&gt;
&lt;p&gt;These are used engines which have been in use for 20,000-70,000 miles (depending on the year of manufacture) and are not brand new. There may be small scratches on the engine because it is used. There may also be fragile plastic, metal or rubber parts that could possibly bend or break during shipping. These parts can be replaced with parts from your original engine or bought from a local used auto parts store.&lt;/p&gt;
